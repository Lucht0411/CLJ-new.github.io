    <!-- Page Specific Script -->
    <script>
        // Agent Login System
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('agentLoginForm');
            const loginSection = document.getElementById('loginSection');
            const agentDashboard = document.getElementById('agentDashboard');
            const logoutBtn = document.getElementById('logoutBtn');

            // Mock agent database (in real implementation, this would be server-side)
            const mockAgents = {
                'AGENT001': {
                    password: 'password123',
                    name: '株式会社ABC物流'
                },
                'AGENT002': {
                    password: 'password456',
                    name: 'XYZ Shipping'
                },
                'TBK123': {
                    password: '123456',
                    name: 'TBK'
                }
            };

            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const agentCode = document.getElementById('agentCode').value;
                const password = document.getElementById('password').value;

                // Validate credentials (mock validation)
                if (mockAgents[agentCode] && mockAgents[agentCode].password === password) {
                    // Successful login
                    document.getElementById('agentName').textContent = mockAgents[agentCode].name;

                    // Animate transition
                    anime({
                        targets: '#loginSection',
                        opacity: 0,
                        scale: 0.9,
                        duration: 500,
                        easing: 'easeInOutQuad',
                        complete: function() {
                            loginSection.classList.add('hidden');
                            agentDashboard.classList.remove('hidden');

                            anime({
                                targets: '#agentDashboard',
                                opacity: [0, 1],
                                scale: [0.9, 1],
                                duration: 500,
                                easing: 'easeOutQuad'
                            });
                        }
                    });
                } else {
                    // Failed login
                    anime({
                        targets: loginForm,
                        translateX: [-10, 10, -10, 10, 0],
                        duration: 500,
                        easing: 'easeInOutQuad'
                    });

                    alert('代理店コードまたはパスワードが正しくありません。');
                }
            });

            // Handle logout
            logoutBtn.addEventListener('click', function() {
                anime({
                    targets: '#agentDashboard',
                    opacity: 0,
                    scale: 0.9,
                    duration: 500,
                    easing: 'easeInOutQuad',
                    complete: function() {
                        agentDashboard.classList.add('hidden');
                        loginSection.classList.remove('hidden');

                        // Reset form
                        loginForm.reset();

                        anime({
                            targets: '#loginSection',
                            opacity: [0, 1],
                            scale: [0.9, 1],
                            duration: 500,
                            easing: 'easeOutQuad'
                        });
                    }
                });
            });
        });

        // Button click handlers
        function handleBookingClick(type) {
            console.log('Booking clicked:', type);
            alert(`Booking functionality for ${type} - Coming Soon!`);
        }

        function handleSearchClick(type) {
            console.log('Search clicked:', type);
            alert(`Search functionality for ${type} - Coming Soon!`);
        }

        function handleJP24Click(type) {
            console.log('JP-24 clicked:', type);
            alert(`JP-24 functionality for ${type} - Coming Soon!`);
        }

        // Registration Modal Functionality
        const registerBtn = document.getElementById('registerBtn');
        const registrationModal = document.getElementById('registrationModal');
        const closeRegistrationModal = document.getElementById('closeRegistrationModal');
        const cancelRegistration = document.getElementById('cancelRegistration');
        const registrationForm = document.getElementById('registrationForm');

        // Open registration modal
        registerBtn.addEventListener('click', function() {
            registrationModal.classList.remove('hidden');
            anime({
                targets: '#registrationModal .modal-content',
                opacity: [0, 1],
                scale: [0.8, 1],
                duration: 300,
                easing: 'easeOutQuad'
            });
        });

        // Close registration modal
        function closeRegistrationModalFunc() {
            anime({
                targets: '#registrationModal .modal-content',
                opacity: [1, 0],
                scale: [1, 0.8],
                duration: 300,
                easing: 'easeInQuad',
                complete: function() {
                    registrationModal.classList.add('hidden');
                    registrationForm.reset();
                }
            });
        }

        closeRegistrationModal.addEventListener('click', closeRegistrationModalFunc);
        cancelRegistration.addEventListener('click', closeRegistrationModalFunc);

        // Close modal when clicking outside
        registrationModal.addEventListener('click', function(e) {
            if (e.target === registrationModal) {
                closeRegistrationModalFunc();
            }
        });

        // Handle registration form submission
        registrationForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate passwords match
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('パスワードが一致しません。再度ご確認ください。');
                return;
            }

            // Get form data
            const formData = {
                companyName: document.getElementById('regCompanyName').value,
                companyCode: document.getElementById('regCompanyCode').value,
                contactName: document.getElementById('regContactName').value,
                contactEmail: document.getElementById('regContactEmail').value,
                contactPhone: document.getElementById('regContactPhone').value,
                contactFax: document.getElementById('regContactFax').value,
                country: document.getElementById('regCountry').value,
                address: document.getElementById('regAddress').value,
                businessType: document.getElementById('regBusinessType').value,
                businessDetails: document.getElementById('regBusinessDetails').value,
                password: password
            };

            // Simulate registration submission (in real implementation, this would be sent to server)
            console.log('Registration data:', formData);

            // Show success message
            anime({
                targets: '#registrationForm',
                opacity: 0,
                duration: 300,
                easing: 'easeInQuad',
                complete: function() {
                    registrationForm.innerHTML = `
                        <div class="text-center py-8">
                            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full mb-4">
                                <svg class="w-8 h-8 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">
                                登録申請ありがとうございます
                            </h3>
                            <p class="text-gray-600 dark:text-gray-400 mb-4">
                                申請内容を確認後、承認メールをお送りします。<br>
                                通常3-5営業日かかります。
                            </p>
                            <p class="text-sm text-gray-500 dark:text-gray-500">
                                お問い合わせ：info@cosco-logistics.jp
                            </p>
                        </div>
                    `;

                    anime({
                        targets: '#registrationForm',
                        opacity: [0, 1],
                        duration: 300,
                        easing: 'easeOutQuad'
                    });

                    // Close modal after 5 seconds
                    setTimeout(() => {
                        closeRegistrationModalFunc();
                        // Reset form for next use
                        setTimeout(() => {
                            location.reload(); // Reload to restore original form
                        }, 500);
                    }, 5000);
                }
            });
        });
    </script>
